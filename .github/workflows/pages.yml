# .github/workflows/pages.yml
name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # ðŸš¨ FIX: Setting VITE_BASE_URL for correct asset paths on GitHub Pages
      - name: Build project
        run: npm run build
        env:
          VITE_BASE_URL: /rozenrust_tennis/

      # Copies favicon.ico from the root to the dist folder
      - name: Copy favicon to dist
        run: cp favicon.ico dist/

      # âœ… NEW: Copy membership page into dist so it gets deployed
      - name: Copy membership page to dist
        run: |
          mkdir -p dist/membership
          cp -R public/membership/. dist/membership/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
